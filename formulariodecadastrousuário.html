            <label for="senhapessoa">Senha</label><br>

            <label for="senhapessoa">Confirmar senha:</label><br>
            <input name="senhapessoa" type="password" minlength="6" required> <br><br> 


            <label for="perfilpessoa">Perfil  :</label><br>


            <input name="professor" type="radio">
            <label for="professor>Professor</label><br>


            <input name="administrador" type="radio">
            <label for="administrador>Administrador</label><br>
    

            <input name="jogador" type="radio">
            <label for="jogadorJogador</label><br>
            

        </fieldset>

    </form>

</body>
</html>
